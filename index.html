<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dungeon Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: #000;
        }

        #game-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
        }

        #ui-overlay {
            position: fixed;
            top: 20px;
            left: 20px;
            color: #bb9b65;
            font-family: Arial, sans-serif;
            z-index: 1000;
        }

        #roll-dice {
            margin-top: 10px;
            padding: 10px 20px;
            background: #4a3821;
            border: 2px solid #bb9b65;
            color: #bb9b65;
            cursor: pointer;
            font-family: inherit;
        }
    </style>
</head>
<body>
    <div id="game-container"></div>
    <div id="ui-overlay">
        <div>HP: 15</div>
        <div>BOT HP: 15</div>
        <button id="roll-dice">Roll Dice</button>
    </div>
    <script type="module" src="/src/main.js"></script>
</body>
</html>
