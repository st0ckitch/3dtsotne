<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Fantasy Dungeon</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            font-family: 'Cinzel', serif;
        }

        #game-container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        #ui-overlay {
            position: fixed;
            top: 20px;
            left: 20px;
            color: #bb9b65;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        #roll-dice {
            margin-top: 10px;
            padding: 10px 20px;
            background: #4a3821;
            border: 2px solid #bb9b65;
            color: #bb9b65;
            cursor: pointer;
            font-family: 'Cinzel', serif;
            transition: all 0.3s;
        }

        #roll-dice:hover {
            background: #614b2d;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="ui-overlay">
            <div id="player-stats">HP: <span id="player-hp">15</span></div>
            <div id="bot-stats">Bot HP: <span id="bot-hp">15</span></div>
            <button id="roll-dice">Roll Dice</button>
        </div>
    </div>
    <script type="module" src="/src/main.js"></script>
</body>
</html>
